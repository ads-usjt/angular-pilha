<mat-card>
  <mat-form-field>
    <input matInput type="text" placeholder="nome" [(ngModel)]="nome"/>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" placeholder="fone"[(ngModel)]="fone"/>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" placeholder="email"[(ngModel)]="email"/>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onAdicionarCliente()">Inserir Cliente</button>
</mat-card>
